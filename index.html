<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #e6e6fa; /* Light purple background */
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid black; /* Black border for input fields */
        }
        input:focus {
            border-color: grey; /* Grey border on focus */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #0000ff; /* Blue background for buttons */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3333ff; /* Darker blue on hover */
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: yellow;
            padding: 20px;
            font-size: 40px;
            border-radius: 10px;
            z-index: 9999;
            display: none; /* Hide by default */
        }
        .channel-link {
            margin-top: 20px;
            text-align: center;
        }
        .channel-link a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background-color: #0000ff;
            padding: 10px 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .channel-link a:hover {
            transform: scale(1.1);
            background-color: #3333ff; /* Darker blue on hover */
        }
        .channel-link img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Next Number Calculator BY JACKX FREE</h1>
    <div class="input-container">
        <input type="number" step="0.01" id="num1" placeholder="Enter first number">
        <input type="number" step="0.01" id="num2" placeholder="Enter second number">
        <input type="number" step="0.01" id="num3" placeholder="Enter third number">
    </div>
    <button onclick="predictNextRange('predict1')">Get Next Range</button>
    <button onclick="predictNextRange('predict2')">Prediction 2</button>
    <button onclick="predictNextRange('predict3')">Prediction 3</button>
    <button onclick="resetFields()">Reset</button>
    <div class="result" id="result"></div>
    <div class="popup" id="popup">GO NEXT ROUND by JACKX</div>
    
    <!-- قناة التحويل -->
    <div class="channel-link">
        <a href="https://t.me/your_channel_link" target="_blank">
            <img src="https://firebasestorage.googleapis.com/v0/b/telefrek.appspot.com/o/IMG_20250122_010948_755.jpg?alt=media&token=abae38c1-8c91-46ff-8a80-78ad3ef52de4" alt="Channel Logo">
            Join Our Channel
        </a>
    </div>
    
    <script>
        function predictNextRange(type) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("Please enter valid numbers in all fields.");
                return;
            }

            let nextRange = '';
            if (type === 'predict1') {
                nextRange = predict1(num1, num2, num3);
            } else if (type === 'predict2') {
                nextRange = predict2(num1, num2, num3);
            } else if (type === 'predict3') {
                nextRange = predict3(num1, num2, num3);
            }

            document.getElementById('result').innerText = nextRange;
            showPopup();
        }

        function predict1(num1, num2, num3) {
            const weightedAverage = (num1 * 0.5 + num2 * 0.3 + num3 * 0.2);
            const minFluctuation = (weightedAverage - 0.50).toFixed(2);
            const maxFluctuation = (weightedAverage + 0.50).toFixed(2);
            return `The predicted next range is: ${weightedAverage.toFixed(2)} (min: ${minFluctuation}, max: ${maxFluctuation})`;
        }

        function predict2(num1, num2, num3) {
            const weightedAverage = (num1 * 0.35 + num2 * 0.25 + num3 * 0.15);
            const baseResult = weightedAverage * 1.48 / (num1 * 0.35 + num2 * 0.25 + num3 * 0.2);
            const riskFactor = 0.1; // حد المخاطرة
            const safeFactor = 0.05; // حد الأمان
            const result = baseResult + (Math.random() * (riskFactor - safeFactor) + safeFactor);
            const minFluctuation = (result - 0.50).toFixed(2);
            const maxFluctuation = (result + 0.50).toFixed(2);
            return `The predicted next range is: ${result.toFixed(2)} (min: ${minFluctuation}, max: ${maxFluctuation})`;
        }

        function predict3(num1, num2, num3) {
            const weightedAverage = (num1 * 0.25 + num2 * 0.35 + num3 * 0.15);
            const baseResult = weightedAverage * 1.87 / (num1 * 0.25 + num2 * 0.35 + num3 * 0.2);
            const riskFactor = 0.1; // حد المخاطرة
            const safeFactor = 0.05; // حد الأمان
            const result = baseResult + (Math.random() * (riskFactor - safeFactor) + safeFactor);
            const minFluctuation = (result - 0.50).toFixed(2);
            const maxFluctuation = (result + 0.50).toFixed(2);
            return `The predicted next range is: ${result.toFixed(2)} (min: ${minFluctuation}, max: ${maxFluctuation})`;
        }

        function resetFields() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('num3').value = '';
            document.getElementById('result').innerText = '';
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
